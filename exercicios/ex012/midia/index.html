<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu próprio servidor</p>
    <video width="500" controls>
     <source src="meu-video.mp4" type="video/mp4">
     <source src="Meu-Video.webm" type="video/webm">
     <p>Seu navedor não tem compatibilidade</p>
    </video>
    <p>Inserindo video do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=HxgQWWJUvg_qSMHK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
