<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
     body{
        font-family: 'Times New Roman', Times, serif;
        font-size: 18px;
     }
    
     div > p {
        display: none;
        
     }
     div:hover > p { 
        display: block;
        font-family: monospace;
        color: white;
        background-color: rgb(172, 22, 22);

}
    </style>
</head>
<body>
    <h1>Testando hover secret</h1>
    <p>exemplo hover</p>
    <div>
        <h1>Passe o mouse aqui</h1>
        <p>Texto escondido</p>
    </div>
    
</body>
</html>
